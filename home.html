/*
flexbox 규칙

1.
자식 엘리먼트에는 아무것도 적지 말아야 한다.
부모 엘리먼트에만 적는다.

2. justify-content는 주축 위에서 움직이고 (main axis)

3.aligh-items 교차축 위에서 움직인다. (cross axis)
